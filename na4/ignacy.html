<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8" />
        <meta name="author" content="Jakub Zawadzki" />
        <link rel="stylesheet" href="styl2.css" />
        <title>Strona naukowa</title>
    </head>
    <body>
        <h1>Ignacy Łukasiewicz</h1>
        <div class="container">
            <div class="tresc">
                <h3>
                    Jako pierwszy na świecie wykorzystał na skalę przemysłową
                    korzyści, jakie daje ropa naftowa. Bardzo sprawny
                    organizator, z czasem dorobił się na ropie naftowej dużego
                    majątku.
                </h3>
                <p>urodzony 11 grudnia 1897 - zmarł 22 marca 1973</p>
            </div>
            <div class="zdjecie">
                <img
                    src="https://upload.wikimedia.org/wikipedia/commons/9/92/Ignacy_Lukasiewicz.jpg"
                    alt="zdjęcie Ignacego Łukasiewicza"
                />
                <span>Ignacy Łukasiewicz</span>
            </div>
        </div>
    </body>
</html>
